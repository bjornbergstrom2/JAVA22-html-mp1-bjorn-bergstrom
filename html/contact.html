<body>

    <h2 class="mailbox header">Kontakta mig</h2>
    <form action="mailto:bjorn.bergstrom@gritacademy.se" method="post">

        <label for="name" class="mailbox">Ditt namn:</label>
        <input type="text" id="name" class="mailbox" name="name">

        <label for="userfile" class="mailbox">Ladda upp en fil:</label>
        <input type="file" id="userfile" class="mailbox" name="userfile" size="50">

        <label for="textbox" class="mailbox">Meddelande:</label>
        <textarea id="textbox" class="mailbox" name="textbox" rows="6" cols="49">Skriv ett meddelande...</textarea>

        <button id="btnSend" type="btnSend">Skicka!</button>

    </form>
